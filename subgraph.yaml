specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Vault
    network: goerli
    source:
      address: "0xe0338003e3f11385266478525aa12435e8F24b33"
      abi: Vault
      startBlock: 8368249
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Vault
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: UniV3PositionManager
          file: ./abis/UniV3PositionManager.json
      eventHandlers:
        - event: CollateralDeposited(indexed address,uint256,uint256)
          handler: handleCollateralDeposited
        - event: CollateralWithdrew(indexed address,uint256,uint256)
          handler: handleCollateralWithdrew
        - event: DebtBurned(indexed address,uint256,uint256)
          handler: handleDebtBurned
        - event: DebtMinted(indexed address,uint256,uint256)
          handler: handleDebtMinted
        - event: VaultLiquidated(indexed address,uint256)
          handler: handleVaultLiquidated
        - event: VaultOpened(indexed address,uint256)
          handler: handleVaultOpened
        - event: WhitelistedPoolSet(indexed address,indexed address,address)
          handler: handleWhitelistedPoolSet
        - event: WhitelistedPoolRevoked(indexed address,indexed address,address)
          handler: handleWhitelistedPoolRevoked
        - event: LiquidationThresholdSet(indexed address,indexed address,address,uint256)
          handler: handleLiquidationThresholdSet
      file: ./src/vault.ts
  - kind: ethereum
    name: UniV3PositionManager
    network: goerli
    source:
      address: "0xC36442b4a4522E871399CD717aBDD847Ab11FE88"
      abi: UniV3PositionManager
      startBlock: 8368249
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UniV3Position
      abis:
        - name: UniV3PositionManager
          file: ./abis/UniV3PositionManager.json
      eventHandlers:
        - event: Collect(indexed uint256,address,uint256,uint256)
          handler: handleCollect
        - event: DecreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleDecreaseLiquidity
        - event: IncreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleIncreaseLiquidity
      file: ./src/uni-v-3-position-manager.ts
