type Vault @entity {
  id: String!
  vaultDebt: BigInt!
  stabilisationFeeVaultSnapshot: BigInt!
  globalStabilisationFeePerUSDVaultSnapshotD: BigInt!
  lastDebtUpdate: BigInt!
  uniV3Positions: [UniV3Position!]! @derivedFrom(field: "vault")
}

type DebtMintedEntity @entity {
  id: String!
  vault: Vault!
  debtIncrease: BigInt!
}

type DebtBurnedEntity @entity {
  id: String!
  vault: Vault!
  debtDecrease: BigInt!
}

type Deposit @entity {
  id: String!
  vault: Vault!
  uniV3Position: BigInt!
}

type Withdrawal @entity {
  id: String!
  vault: Vault!
  uniV3Position: BigInt!
}

type LiquidationThreshold @entity {
  id: String!
  liquidationThreshold: BigInt!
}

type UniV3Position @entity {
  id: String!
  vault: Vault!
  liquidity: BigInt!
  token0: Bytes!
  token1: Bytes!
  amount0: BigInt!
  amount1: BigInt!
  tickLower: Int!
  tickUpper: Int!
}
